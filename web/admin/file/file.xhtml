<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js" />
        <title>File</title>
    </h:head>
    <h:body >

        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form id="ajax-table">
                                <h:dataTable  rendered="#{userController.yetki.read}" value="#{fileController.getaList()}" var="aFile" styleClass="table table-stripped">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                            #{aFile.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Adi</f:facet>
                                        <h:commandLink action="#{fileController.updateForm(aFile)}" value="#{aFile.adi}" >
                                            <f:ajax execute="@this" render="template-form:ajax-form"/>
                                        </h:commandLink>



                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Type</f:facet>
                                            #{aFile.type}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Path</f:facet>
                                            #{aFile.path}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">DELETE</f:facet>

                                        <h:commandButton styleClass="btn btn-danger"  disabled="#{!userController.yetki.delete}" action="#{fileController.delete(aFile)}" value="Delete" />

                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>


                        <div class="col-md-6" >
                            <h:form id="ajax-form">
                                <div class="form-group">
                                    <h:inputHidden value="#{fileController.file.id}"/>
                                    <label for="inputName">File Adi</label>
                                    <h:inputText styleClass="form-control" value="#{fileController.file.adi}"/> <br/>
                                    <label for="inputName">File Type</label>
                                    <h:inputText styleClass="form-control" value="#{fileController.file.type}"/> <br/>
                                    <label for="inputName">File Path</label>
                                    <h:inputText styleClass="form-control" value="#{fileController.file.path}"/> <br/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-primary"  disabled="#{!userController.yetki.update}"  rendered="#{fileController.file.id!=0}" value="Update" action="#{fileController.update}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>

                                    <h:commandButton styleClass="btn btn-primary"  disabled="#{!userController.yetki.create}" rendered="#{fileController.file.id==0}" value="Create" action="#{fileController.create}">  
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>

                                    <h:commandButton styleClass="btn btn-secondary" rendered="#{fileController.file.id!=0}" value="Clear" action="#{fileController.clearForm}">  
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
